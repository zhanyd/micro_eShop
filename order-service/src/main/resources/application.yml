server:
  port: 8081

spring:
    datasource:
        name: cart
        url: jdbc:mysql://127.0.0.1:3306/micro_eshop?serverTimezone=UTC&useSSL=false
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
mybatis:
  mapper-locations: classpath:com/order/eshop/biz/mapping/*.xml
  type-aliases-package: com.order.eshop.biz.model

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    
logging:
  config: classpath:logback-spring.xml
  #level:
    #com.nongjicai.app.mapper: trace



